<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account - Gaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .background-collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a1a2e"/><circle cx="20" cy="20" r="15" fill="%23362a84"/><circle cx="80" cy="30" r="12" fill="%23e94560"/><rect x="60" y="60" width="25" height="25" fill="%230f3460"/><polygon points="30,80 50,80 40,60" fill="%23f8b500"/></svg>');
            background-size: cover;
            filter: blur(8px) grayscale(30%);
            z-index: -1;
        }

        .game-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: -1;
        }

        .icon {
            position: absolute;
            font-size: 80px;
            color: #ffffff;
            opacity: 0.3;
        }

        .icon:nth-child(1) { top: 10%; left: 5%; }
        .icon:nth-child(2) { top: 15%; right: 10%; }
        .icon:nth-child(3) { bottom: 20%; left: 15%; }
        .icon:nth-child(4) { bottom: 10%; right: 5%; }
        .icon:nth-child(5) { top: 40%; left: 8%; }
        .icon:nth-child(6) { top: 60%; right: 12%; }

        .login-container {
            background: #1e1e1e;
            border-radius: 16px;
            width: 40%;
            min-width: 400px;
            max-width: 500px;
            height: 60%;
            min-height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .header {
            padding: 40px 40px 30px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .login-form {
            padding: 30px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #5d7bdb;
            box-shadow: 0 0 0 2px rgba(93, 123, 219, 0.2);
        }

        .input-field::placeholder {
            color: #888;
        }

        .login-button {
            width: 100%;
            background: #3a4bbb;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #4a5bcb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 75, 187, 0.4);
        }

        .forgot-link {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            display: block;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #ffffff;
        }

        .divider {
            height: 1px;
            background: #333;
            margin: 20px 0;
        }

        .option-button {
            width: 100%;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-button:hover {
            background: #333;
            border-color: #555;
        }

        .signup-section {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
        }

        .signup-text {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .signup-link {
            color: #5d7bdb;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #7d9beb;
            text-decoration: underline;
        }

        .security-notice {
            color: #ff6b6b;
            font-size: 11px;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                min-width: unset;
                height: auto;
                min-height: 550px;
            }
        }
    </style>
</head>
<body>
    <div class="background-collage"></div>
    
    <div class="game-icons">
        <div class="icon">üéÆ</div>
        <div class="icon">üëæ</div>
        <div class="icon">ü¶ñ</div>
        <div class="icon">üßΩ</div>
        <div class="icon">‚öîÔ∏è</div>
        <div class="icon">üèÜ</div>
    </div>

    <div class="login-container">
        <div class="header">
            <div class="title">Add Account</div>
        </div>
        
        <div class="login-form">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Username/Email/Phone">
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password">
            </div>
            
            <button class="login-button">Log In</button>
            
            <a href="#" class="forgot-link">Forgot Password or Username?</a>
            
            <div class="divider"></div>
            
            <button class="option-button">Email Me a One-Time Code</button>
            <button class="option-button">Use Another Device</button>
            
            <div class="signup-section">
                <div class="signup-text">Don't have an account?</div>
                <a href="#" class="signup-link">Sign Up</a>
                <div class="security-notice">üîí Secure Authentication | Encrypted Connection</div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.backgroundColor = '#323232';
            });
            
            field.addEventListener('blur', function() {
                this.style.backgroundColor = '#2a2a2a';
            });
        });
        
        // Add click effects to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
